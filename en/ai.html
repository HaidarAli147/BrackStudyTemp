<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brack Study</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="/style.css">
  <meta name="google-adsense-account" content="ca-pub-4397239596468716">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Correct Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo video -->
  <video id="logo-video" autoplay loop muted playsinline>
    <source src="/logo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Language button -->
  <button class="lang" onclick="window.location.href = '/index.html';">
    تغير اللغة
  </button>

  <!-- Navigation -->
  <div class="top-sidebar">
    <a href="/en/index.html">Home</a>
    <a href="/en/python.html">Python</a>
    <a href="/en/Website.html">Website</a>
    <a href="/en/ai.html">AI Agent</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div id="chatContainer">

      <!-- Header -->
      <div id="header">
        <h2>AI Programming Tutor</h2>
        <p>Ask about HTML, CSS, JavaScript, Python, Java, or Swift.</p>
      </div>

      <!-- Chat History -->
      <div id="chatHistory" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        <div id="initialMessage">
          <div class="bubble ai">
            Hello! I'm your AI tutor. How can I help you with your web and coding concepts?
          </div>
        </div>
      </div>

      <!-- Input Form and Controls -->
      <div id="inputControls" style="padding: 10px; border-top: 1px solid #ccc;">
        <div id="inputWrapper" style="display: flex;">
          <input type="text" id="userInput" placeholder="Ask your question here..."
                 style="flex-grow: 1; padding: 5px; border: 1px solid #ccc;" autocomplete="off">
          <button id="sendButton" onclick="sendMessage()" style="padding: 5px 10px;">
            Send
          </button>
        </div>
        <!-- Loading Indicator -->
        <div id="loadingIndicator" style="margin-top: 5px; color: #333; display: none;">
          <span>AI is thinking...</span>
        </div>
      </div>

    </div>

    <!-- AI Agent JavaScript Logic -->
    <script>
      // Secure backend proxy endpoint
      const PROXY_SERVER_URL = 'http://localhost:3000/api/tutor';

      // API Key (⚠️ In production, keep this hidden in backend!)
      const API_KEY = "API_KEY";

      const chatHistory = document.getElementById('chatHistory');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('sendButton');
      const loadingIndicator = document.getElementById('loadingIndicator');

      // Render message
      function renderMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('bubble', sender);
        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        chatHistory.appendChild(messageDiv); // ✅ fixed: append full messageDiv
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      // Replace initial message
      const initialMessageDiv = document.getElementById('initialMessage');
      if (initialMessageDiv) {
        initialMessageDiv.remove();
        renderMessage("Hello! I'm your AI tutor. How can I help you with your web and coding concepts?", 'ai');
      }

      // Send message
      async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        renderMessage(query, 'user');
        userInput.value = '';
        sendButton.disabled = true;
        loadingIndicator.style.display = 'block';

        try {
          const response = await fetch(PROXY_SERVER_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${API_KEY}` // ✅ added API key
            },
            body: JSON.stringify({ query: query })
          });

          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.statusText}`);
          }

          const result = await response.json();
          console.log("API raw result:", result);

          const aiText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
          renderMessage(aiText || "Sorry, I received an empty or invalid response from the AI model.", 'ai');

        } catch (error) {
          console.error("Fetch Error:", error);
          renderMessage("Error: Could not connect to the AI agent. Please ensure the backend server is running and accessible.", 'ai');
        } finally {
          sendButton.disabled = false;
          loadingIndicator.style.display = 'none';
        }
      }

      // Enter key support
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !sendButton.disabled) {
          sendMessage();
        }
      });
    </script>
  </div>
</body>
</html>
